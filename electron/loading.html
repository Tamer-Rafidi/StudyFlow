<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyFlow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1218;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
      width: 100px;
      height: 100px;
      background: #6366f1;
      border-radius: 24px;
      margin: 0 auto 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
      color: #ffffff;
    }
    
    .subtitle {
      font-size: 15px;
      color: #9ca3af;
      margin-bottom: 40px;
      font-weight: 500;
    }
    
    .status {
      font-size: 14px;
      color: #d1d5db;
      margin-bottom: 24px;
      min-height: 21px;
      font-weight: 500;
    }
    
    
    .progress-bar {
      width: 200px;
      height: 3px;
      background: rgba(99, 102, 241, 0.2);
      border-radius: 2px;
      margin: 32px auto 0;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: #6366f1;
      border-radius: 2px;
      animation: progress 2s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./icon.png" alt="StudyFlow Logo" style="width: 150px; height: 150px;">
    </div>
    <h1>StudyFlow</h1>
    <div class="subtitle">AI Study Assistant</div>
    <div class="status" id="status">Initializing...</div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <script>
    if (window.electronAPI) {
      window.electronAPI.onStatusUpdate((message) => {
        document.getElementById('status').textContent = message;
      });
    }
  </script>
</body>
</html>
